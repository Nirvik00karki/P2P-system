<!DOCTYPE html>
<html>
<head>
    <title>Add Requisition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>{% include 'navbar.html' %}</div>
    <div class="container">
        <div class="card shadow-sm">
            <h5 class="card-header" style="color: #007bff;">Add Requisition</h5>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                                <div class="alert alert-danger mt-2">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            function calculateSubtotal() {
                var unitPrice = parseFloat($('#id_unit_price').val());
                var quantity = parseFloat($('#id_quantity').val());
                var customerTax = parseFloat($('#id_customer_tax').val());

                if (!isNaN(unitPrice) && !isNaN(quantity) && !isNaN(customerTax)) {
                    var subtotal = unitPrice * quantity * (1 + customerTax / 100);
                    $('#id_subtotal').val(subtotal.toFixed(2));
                } else {
                    $('#id_subtotal').val('');
                }
            }

            $('#id_product').change(function () {
                var productId = $(this).val();
                if (productId) {
                    $.ajax({
                        url: '{% url "get_product_price" %}',
                        data: {
                            product_id: productId,
                        },
                        dataType: "json",
                        success: function (data) {
                            $('#id_unit_price').val(data.price);
                            calculateSubtotal();
                        },
                        error: function (error) {
                            console.log("Error: ", error);
                        },
                    });
                } else {
                    $('#id_unit_price').val('');
                    calculateSubtotal();
                }
            });

            $('#id_unit_price, #id_quantity, #id_customer_tax').on('input change', calculateSubtotal);
            calculateSubtotal();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
