<!DOCTYPE html>
<html>
<head>
    <title>Add Invoice</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>{% include 'navbar.html' %}</div>
    <div class="container">
        <div class="card shadow-sm">
            <h5 class="card-header" style="color: #007bff;">Add Invoice</h5>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                                <div class="alert alert-danger mt-2">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#id_purchase_order').change(function() {
                var purchaseOrderId = $(this).val();
                if (purchaseOrderId) {
                    $.ajax({
                        url: '{% url "get_purchase_order_details" %}',  // Use Django URL template tag for URL
                        data: {
                            'purchase_order_id': purchaseOrderId
                        },
                        dataType: 'json',
                        success: function(data) {
                            if (data) {
                                $('#id_product').val(data.product);
                                $('#id_quantity').val(data.quantity);
                                $('#id_unit_price').val(data.unit_price);
                                $('#id_customer_tax').val(data.customer_tax);
                                $('#id_subtotal').val(data.subtotal);
                            } else {
                                alert('No data returned');
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error('AJAX Error:', status, error);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
