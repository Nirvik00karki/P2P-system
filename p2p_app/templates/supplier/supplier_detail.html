<!DOCTYPE html>
<html>
<head>
    <title>Supplier Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="nav-1">{% include 'navbar.html' %}</div>
    
    <div class="container mt-4">
        <h1>Supplier Detail</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>Name:</strong> {{ supplier.name }}</p>
                <p class="card-text"><strong>Contact Person:</strong> {{ supplier.contact_person }}</p>
                <p class="card-text"><strong>Email:</strong> {{ supplier.email }}</p>
                <p class="card-text"><strong>Address:</strong> {{ supplier.address }}</p>
                <div class="btn-group" role="group" aria-label="Supplier Actions">
                    <a href="{% url 'edit_supplier' supplier.pk %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_supplier' supplier.pk %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
