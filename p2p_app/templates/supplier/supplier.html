{% extends 'layout.html' %}

{% block title %}Supplier List{% endblock %}

{% block content %}
    <div>{% include 'navbar.html' %}</div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Supplier List</h1>
            <form method="get" action="{% url 'supplier_list' %}" class="form-inline">
                <div class="form-group">
                    <label for="search_criteria" class="mr-2">Search by:</label>
                    <select name="search_criteria" class="form-control mr-2" id="search_criteria">
                        <option value="name">Name</option>
                    </select>
                </div>
                <div class="form-group mr-2">
                    <label for="search_keyword" class="mr-2">Keyword:</label>
                    <input type="text" name="search_keyword" class="form-control" id="search_keyword">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Company Name</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for supplier in suppliers %}
                        <tr>
                            <td><a href="{% url 'supplier_detail' supplier.pk %}" class="text-dark">{{ supplier.name }}</a></td>
                            <td>{{ supplier.address }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <a href="{% url 'add_supplier' %}" class="btn btn-success">Add Supplier</a>
        </div>
    </div>
{% endblock %}
