{% extends 'layout_supplier.html' %}

{% block title %}Supplier List{% endblock %}

{% block content %}
    <div class="navbar">{% include 'navbar.html' %}</div>
    
    <div class="container">
        <h1>Supplier List</h1>
        <form method="get" class="search-form">
            {{ form.as_p }}
            <button type="submit" class="btn-search">Search</button>
        </form>
        <ul class="supplier-list">
            {% for supplier in suppliers %}
                <li class="supplier-item">
                    <a href="{% url 'supplier_detail' supplier.pk %}" class="supplier-link">{{ supplier.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_supplier' %}" class="btn-add-supplier">Add Supplier</a>
    </div>
{% endblock %}
